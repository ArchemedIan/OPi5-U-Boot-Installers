name: Release u-boot mainline with custom bootorder
run-name: ${{ inputs.bootorder}} ${{ inputs.bootorder_custom}}
on:
  workflow_dispatch:
    inputs:      
      bootorder:
        required: true
        type: choice
        description: boot target order
        options: 
        - custom_order
        - sd_usb_nvme_sata_emmc
        - sd_usb_emmc_nvme_sata
        - sd_usb_pxe_dhcp_nvme_sata_emmc
        - usb_sd_nvme_sata_emmc
        - usb_sd_emmc_nvme_sata
        - usb_sd_pxe_dhcp_nvme_sata_emmc
        
        - sd_emmc_nvme_sata_usb_pxe_dhcp
        - emmc_sd_nvme_sata_usb_pxe_dhcp
        - nvme_sata_sd_emmc_usb_pxe_dhcp
        - emmc_nvme_sata_sd_usb_pxe_dhcp
        
        - sd_emmc_nvme_sata_usb
        - emmc_sd_nvme_sata_usb
        - nvme_sata_sd_emmc_usb
        - emmc_nvme_sata_sd_usb
        
        - sd
        - emmc
        - nvme_sata
        - usb
        - pxe
        - dhcp
        - pxe_dhcp
        - dhcp_pxe


      bootorder_custom:
        description: custom boot target order
        required: false
        type: string
      uboot_repo:
        required: true
        type: choice
        description: u-boot git repo
        options: 
        - https://source.denx.de/u-boot/u-boot
        - custom_repo
      uboot_repo_custom:
        description: custom u-boot git repo
        required: false
        type: string
      uboot_ref:
        required: true
        type: choice
        description: u-boot ref
        options: 
        - v2024.01
        - v2023.10
        - master
        - custom_ref
      uboot_ref_custom:
        description: custom u-boot ref
        required: false
        type: string


jobs:
  build:
    name: ${{ matrix.boards.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        boards: 
          [
            {
              "name": "rk3588-orangepi-5-plus",
              "config": "orangepi-5-plus-rk3588_defconfig",
              "build": "bootorder",
            },
            {
              "name": "rk3588s-orangepi-5",
              "config": "orangepi-5-rk3588s_defconfig",
              "build": "bootorder",
            }
          ]

    steps:
      - name: Checkout Opi5-u-boot-custom
        uses: actions/checkout@v3
        with:
          repository: ArchemedIan/Opi5-u-boot-custom
          ref: main
          path: .

      - name: Build "${{ matrix.boards.config }}." variant "${{ matrix.boards.build }}"
        run: |
          cd ${{ matrix.boards.build }}
          chmod a+x ./build.sh 
          ./build.sh "${{ inputs.uboot_ref }}" "${{ inputs.uboot_repo }}" "${{ matrix.boards.config }}" "${{ inputs.bootorder}}" "${{ inputs.uboot_ref_custom }}" "${{ inputs.uboot_repo_custom}}" "${{ inputs.bootorder_custom }}" "${{ matrix.boards.name }}"


      - name: Create u-boot-${{ inputs.uboot_ref }}-${{ matrix.boards.name }}
        uses: ncipollo/release-action@v1.13.0
        with:
          allowUpdates: true
          name: ${{ inputs.uboot_ref }}-bootorder
          tag: ${{ inputs.bootorder }}-${{ inputs.bootorder_custom }}-${{ inputs.uboot_ref }}-bootorder-spi
          replacesArtifacts: false
          prerelease: false
          draft: false
          token: "${{ secrets.GITHUB_TOKEN }}"
          artifacts: ${{ matrix.boards.build }}/out/u-boot-${{ inputs.uboot_ref }}-${{ matrix.boards.name }}__*.bin
          
      - name: Create u-boot-${{ inputs.uboot_ref }}-${{ matrix.boards.name }}-spi
        uses: ncipollo/release-action@v1.13.0
        with:
          allowUpdates: true
          name: ${{ inputs.uboot_ref }}-bootorder-spi
          tag: ${{ inputs.bootorder }}-${{ inputs.bootorder_custom }}-${{ inputs.uboot_ref }}-bootorder-spi
          replacesArtifacts: false
          prerelease: false
          draft: false
          token: "${{ secrets.GITHUB_TOKEN }}"
          artifacts: ${{ matrix.boards.build }}/out/u-boot-${{ inputs.uboot_ref }}-${{ matrix.boards.name }}-spi__*.bin         
